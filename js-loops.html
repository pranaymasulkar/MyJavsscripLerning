<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For loop example</title>
  </head>
  <body>
    <script>
      document.writeln("<h1>Example of for loop.</h1>");

      document.writeln("<h1>Example 1:  start from zero (0) to five (5).</h1>");

      for (var i = 0; i < 6; i++) {
        document.writeln(i);
      }

      document.writeln("<h1>Example 2:  start from any number (5) to 10.</h1>");

      for (var x = 5; x < 10; x++) {
        document.writeln(x);
      }
      document.writeln("<h1>Example of while condition</h1>");
      var z = 1;
      while (z <= 10) {
        document.writeln(z);
        z++;
      }
      document.writeln("<h1>Example of do while condition.</h1>");
      var a = 0;
      do {
        document.writeln(a);
        a++;
      } while (a < 10);
    </script>
  </body>
</html>
