<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascaript Variables</title>
</head>
<body>
    <script>
        document.write("<h1>JavaScript Variables</h1>");

        document.write("4 Ways to Declare a JavaScript Variable: </br> 1) var </br> 2) let </br> 3) const </br> 4) Using nothing")
        document.write("</br>");
        document.write("</br>");
        document.write("<h4>Declare a JavaScript Variable by using 'var'.</h4>");
        var x = 10;
        document.write("This value store in 'var' type Declare : var x = " + x);
        document.write("</br>");

        document.write("<h4>Declare a JavaScript Variable by using 'let'.</h4>");

        let y = 20;
        document.write("This value store in 'let' type Declare : let y = " + y);

        document.write("<h4>Declare a JavaScript Variable by using 'const'.</h4>");

        const z = 30;
        document.write("This value store in 'const' type Declare : const z = " + z);
        document.write("</br>");

    </script>
</body>
</html>
